<style>
    section.article-list--compact article .article-link {
        
        /* A. 必须显式声明为 flex 或 block，否则 transform 无法带动背景框 */
        display: flex !important;
        width: 100% !important;
        box-sizing: border-box !important;
        
        /* B. 强制应用动画 (覆盖可能存在的 none) */
        animation-name: cascade-reveal !important;
        animation-duration: 0.6s !important;
        animation-fill-mode: both !important;
        animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        
        /* C. 初始必须隐藏 (否则你会看到它先出现，再动，或者直接就在那了) */
        opacity: 0; 
        
        /* D. 渲染层级优化 */
        will-change: transform, opacity;
        backface-visibility: hidden;
    }

    /* 2. 为紧凑列表专门设置延迟 (防止被 Home 页的规则覆盖) */
    /* 这里的 nth-child 是数外层的 article (爸爸)，但样式应用在 .article-link (儿子) */

    section.article-list--compact article:nth-child(1) .article-link { animation-delay: 0.4s !important; }
    section.article-list--compact article:nth-child(2) .article-link { animation-delay: 0.8s !important; }
    section.article-list--compact article:nth-child(3) .article-link { animation-delay: 1.2s !important; }
    section.article-list--compact article:nth-child(4) .article-link { animation-delay: 1.6s !important; }
    section.article-list--compact article:nth-child(5) .article-link { animation-delay: 2.0s !important; }
    section.article-list--compact article:nth-child(n+6) .article-link { animation-delay: 2.4s !important; }

    /* 3. 兜底策略：如果 article 本身有样式干扰，把它重置 */
    section.article-list--compact article {
        animation: none !important; /* 父级不许动 */
        opacity: 1 !important;      /* 父级保持可见 */
        transform: none !important;
        display: block !important;  /* 确保父级是个块 */
    }
</style>
