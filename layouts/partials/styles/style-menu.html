<style>
    /* 容器间距 */
    .menu-list {
        display: flex;
        flex-direction: column;
        gap: 12px !important;
        padding: 0 !important;
        list-style: none !important;
    }

    /* 1. 默认状态：所有菜单（包括 Home）都统一成这个毛玻璃方框 */
    .menu-link {
        display: flex !important;
        align-items: center;
        gap: 12px !important;
        width: 155% !important;        /* 宽度控制 */
        padding: 12px 18px !important;
        border-radius: 10px !important;
        margin-bottom: 30px;
        
        /* 默认毛玻璃背景 */
        background: rgba(0,0, 0, 0.2) !important;
        backdrop-filter: blur(12px) !important;
        -webkit-backdrop-filter: blur(12px) !important;
        border: 2px solid rgba(255, 255, 255, 0.12) !important;
        
        /* 字体设置 (等宽字体) */
        color: rgba(255, 255, 255, 0.8) !important;
        font-family: 'Courier New', monospace !important;
        font-weight: 700 !important;
        font-size: 16px !important;
        text-decoration: none !important;
        transition: all 0.3s ease !important;
    }

    .menu-link svg {
        stroke: rgba(255, 255, 255, 0.8) !important;
        width: 20px !important;
        height: 20px !important;
    }

    /* 2. 悬停效果 (未激活时) */
    .menu-link:not(.active):hover {
        background: rgba(255, 255, 255, 0.12) !important;
        border-color: rgba(255, 255, 255, 0.4) !important;
        transform: scale(1.02) !important; 
        /* transform: translateX(15px); */
    }


    li.current .menu-link,
    .menu-link.active {
        /* 1. 定义亮青色变量 (Bright Cyan) */
        /* HSL 190 是非常纯正的青色，95% 饱和度保证“亮” */
        --active-hue: 190; 
        --neon-cyan: hsl(var(--active-hue), 95%, 60%); 
        --glass-bg: linear-gradient(
            90deg, 
            hsla(var(--active-hue), 95%, 60%, 0.15) 0%, 
            hsla(var(--active-hue), 95%, 60%, 0.05) 100%
        );

        /* 2. 背景：清透的渐变光感 */
        background: var(--glass-bg) !important;
        
        /* 3. 边框效果 (强化版) */
        /* 左侧：加粗到 5px，作为主要指示器 */
        border-left: 5px solid var(--neon-cyan) !important;
        /* 上下右：1px 实线，形成明显的“框”感，不再是隐形的 */
        border-top: 2px solid hsla(var(--active-hue), 95%, 60%, 0.5) !important;
        border-bottom: 2px solid hsla(var(--active-hue), 95%, 60%, 0.5) !important;
        border-right: 2px solid hsla(var(--active-hue), 95%, 60%, 0.3) !important;
        
        /* 4. 文字颜色 */
        color: var(--neon-cyan) !important;
        font-weight: 600; /* 适度加粗 */
        
        /* 5. 阴影光晕 (增加立体感和发光感) */
        /* inset 让内部左侧有一道光，外部 shadow 增加整体亮度 */
        box-shadow: 
            inset 15px 0 20px -10px hsla(var(--active-hue), 95%, 60%, 0.2),
            0 0 15px hsla(var(--active-hue), 95%, 60%, 0.15) !important;
            
        /* 6. ❌ 禁止位移，✅ 仅保留微弱的缩放 (可选，不需要可删) */
        transform: scale(1.01) !important; /* 几乎不动，只稍微“鼓”起来一点点，增加按压反馈 */
        /* 如果要绝对静止，改成: transform: none !important; */
        
        /* 细节优化 */
        border-radius: 0 6px 6px 0; /* 左直右圆，贴合侧边栏设计 */
        backdrop-filter: blur(2px); /* 增加一点磨砂感 */
    }

    /* 图标同步高亮 (加了一点荧光效果) */
    li.current .menu-link svg,
    .menu-link.active svg {
        stroke: var(--neon-cyan) !important;
        stroke-width: 2px;
        /* 让图标周围有一圈青色光晕 */
        filter: drop-shadow(0 0 4px var(--neon-cyan)); 
        
        /* 也是原地不动，或者微弱放大 */
        transform: scale(1.05); 
    }
    /* 4. (可选) 扫描线动画：挂在 menu-link 上 */
    /* li.current .menu-link::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent, var(--active-color), transparent);
        opacity: 0.1;
        transform: translateY(-100%);
        animation: scanline 3s infinite linear;
        pointer-events: none;
    } */

    /* @keyframes scanline {
        100% { transform: translateY(100%); }
    } */
    .menu-link.active svg {
        stroke: var(--active-color) !important;
        filter: drop-shadow(0 0 2px var(--active-color));
    }
</style>
