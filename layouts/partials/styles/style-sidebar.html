<style>
    :root {
        --sidebar-top-offset: 20px; /* 你可以根据需求调整这个值 */
        --avatar-size: 180px !important;
    }
    .sidebar.left-sidebar.sticky {
        position: sticky !important;
        top: var(--sidebar-top-offset) !important;
        align-self: flex-start; 
    }


    .site-info {
        padding-top: 0 !important;
        margin-top: 0 !important;
    }
    .sidebar header .site-avatar .avatar {
        width: var(--avatar-size) !important;
        height: var(--avatar-size) !important;
        max-width: none !important;
        margin-bottom: 50px !important;
    }


    .sidebar {
        width: 25% !important; /* 跟随主题布局 */
        max-width: 100% !important;
        flex-basis: auto !important;
        /* font-family: 'Courier New', monospace !important; */
    }

    @media screen and (max-width: 768px) {
        .sidebar.left-sidebar.sticky {
            position: relative !important; /* 恢复为文档流布局 */
            top: auto !important;          /* 取消 top 设置 */
            height: auto !important;       /* 高度随内容撑开，不再是 100vh */
            width: 100% !important;        /* 确保占满宽度 (如果需要) */
            
            /* 避免移动端侧边栏把内容挤下去太多，通常侧边栏在移动端是默认隐藏的 */
            /* 如果你的侧边栏在移动端是显示的，可能需要调整 margin */
            margin-top: 0 !important; 
        }

        /* 2. 修复移动端菜单展开时的滚动问题 */
        /* 当菜单打开时，确保可以滚动查看所有菜单项 */
        .sidebar.left-sidebar {
            /* 1. 核心：从 fixed 改为 relative */
            position: relative !important;
            
            /* 2. 取消高度限制，让它根据内容自动撑开 */
            height: auto !important;
            
            /* 3. 取消吸附定位 */
            top: auto !important;
            bottom: auto !important;
            
            /* 4. 移动端通常侧边栏宽度要占满或者自适应 */
            width: 100% !important;
            margin-bottom: 20px !important; /* 给底部留点呼吸空间 */
            
            /* 5. 确保在文档流中正常排列 */
            display: flex !important;
            flex-direction: column !important;
            
            /* 修复可能的层级问题 */
            z-index: 1 !important;
        }

        /* 可选：如果你希望移动端侧边栏的内容紧凑一点 */
        .sidebar.left-sidebar .widget {
            margin-bottom: 15px !important;
        }
        .sidebar {
            animation: none !important;
            margin-left: 40px !important; /* 移动端侧边栏稍微内缩一点，增加呼吸感 */
        }
    }

    .sidebar .site-name {

        font-size: 3rem !important; /* 想要更大改成 3rem */
        font-weight: 800 !important;  /* 特粗字体 */
        margin-top: 20px !important;
        line-height: 1.2 !important;
    }
    
    /* 确保里面的链接也继承这个大小 */
    .sidebar .site-name a {
        color: #fff !important; /* 或者写死 #fff */
        text-decoration: none !important;
    }

    .sidebar .subtitle, .site-description, .profile-description {
        display: flex !important;
        align-items: flex-start;    /* 垂直靠上 */
        justify-content: flex-start; /* 水平靠左 */
        
        width: 90% !important;      /* 留出左右边距 */
        /* margin: 10px auto !important; */
        /* margin: 25px auto 10px !important; */
        /* 【手机端高度】手机屏幕宝贵，给稍微矮一点的固定空间 */
        /* height: 3.5rem !important;   */
        height: auto !important;
        min-height: 3.5rem !important;
        padding-left: 5px;          /* 手机端稍微紧凑一点 */
        padding-top: 2px;
        
        overflow: hidden !important; /* 防止溢出 */
        
        /* 文字通用设置 */
        text-align: left;
        word-break: break-all;
        white-space: normal !important;
        line-height: 1.3 !important;
        user-select: none;
        /* transition: opacity 0.2s ease, font-size 0.2s ease; */
    }

    
    /* --- 电脑/平板端样式（屏幕宽度大于 768px 时触发） --- */
    @media screen and (min-width: 768px) {
        /* 电脑端通常侧边栏是固定的，我们可以给一个更舒适的高度 */
        .sidebar .subtitle, .site-description, .profile-description {
            /* 【电脑端高度】空间充裕，给高一点，容纳更多文字 */
            margin-left: 20px !important; /* 统一左边距 */
            height: 5rem !important; 
            min-height: 5rem !important;
            margin-bottom: 40px !important; /* 标题和描述之间的间距 */
            padding-left: 20px;      /* 电脑端呼吸感更强 */
            padding-top: 5px;
            
        }
        .main-container {
            gap: 20px !important; 
            grid-template-columns: 1fr 300px !important;
        }
    }


    /* 针对侧边栏里的所有文字元素进行统一 */
    .sidebar .site-name,
    .sidebar .site-description,
    .sidebar .menu-item span,
    .sidebar .widget-title,
    .sidebar .widget-glass-button .btn-text {
        /* font-family: 'Courier New', monospace !important; */
        letter-spacing: 0.5px; /* 等宽字体通常加点间距更好看 */
    }

    /* 统一侧边栏图标旁边的文字大小 */
    .sidebar .menu-text, 
    .sidebar .btn-text {
        font-size: 14px !important;
        font-weight: 700 !important;
    }



    @view-transition {
        navigation: auto;
    }

    /* 2. 定义过渡的具体效果 (可选，默认是淡入淡出) */
    ::view-transition-old(root),
    ::view-transition-new(root) {
        /* 这里控制页面切换时的全局动画时长 */
        animation-duration: 0.4s; 
    }

    /* 3. 关键：稳定侧边栏 (防止侧边栏在切换时闪烁) */
    /* 给侧边栏一个独立的“身份ID”，告诉浏览器：
    “虽然换了页面，但这个侧边栏是同一个东西，不要销毁它，要平滑过渡” 
    */
    .sidebar.left-sidebar {
        view-transition-name: sidebar-container;
    }
</style>
